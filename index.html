<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick-it</title>
  </head>
  <body>
    <div id="heading">
      <h1>Stick-It</h1>
      <p id="ts">By Darsh Thakkar</p>
    </div>

    <div id="form">
      <form id="inputForm">
        <input
          type="text"
          name="title"
          placeholder="Title"
          id="input-title"
          class="input-text"
          autofocus
          autocomplete="off"
          required
        />
        <input
          type="text"
          name="note"
          placeholder="Note"
          id="input-note"
          class="input-text"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">Stick It</button>
      </form>
    </div>
    <h3 id="no-notes-found" class="hidden">Nothing found, Add and explore!</h3>
    <ul id="notes">
      <!--<li>
            <a href="#">
                <h2>Sticky Demo</h2>
                <button class="delete-note">X</button>
                <p>This is demo for sticky project</p>
            </a>
        </li>-->
    </ul>
    <script src="js/script.js"></script>
  </body>
</html>

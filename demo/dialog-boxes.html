<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dialog box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <script>
        function demo(){
            const inputVal = prompt("Enter your value","25");
            document.write("your value is :- "+inputVal);
        }
    </script>   
    <input type="button" onclick="demo()" value="SUBMIT"/> 
</body>
</html>

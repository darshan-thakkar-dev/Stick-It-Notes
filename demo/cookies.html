<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick-it</title>

    <script>
      function clickOn() {
        let value = document.myForm.name.value;
        let expiration = new Date();
        expiration.setMonth(expiration.getMonth() + 1);
        // localStorage.setItem("userName",value);

        console.log("Username=" + value + "; expires=" + expiration.toUTCString() + ";");
        document.cookie =
          "Username=" + value + "; expires=" + expiration.toUTCString() + ";";
      }
    </script>
  </head>
  <body>
    <form name="myForm">
      <input type="text" placeholder="name" name="name" />
      <input type="button" value="submit" onclick="clickOn()" />
    </form>
  </body>
</html>
